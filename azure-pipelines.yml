trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
- stage: Build
  jobs:
  - job: firstjob
    steps:
    - bash: echo Build First Job
  - job: Secondjob
    steps:
    - bash: echo Build Second Job
- stage: DevDeploy
  jobs:
  - job: Devfirst
    steps:
    - bash: echo Dev First Job
  - job: DevSecond
    steps:
    - bash: echo Dev Second Job
- stage: QADeploy
  jobs:
  - job: QAjob
    steps:
    - bash: echo QA First Job
- stage: ProdDeploy
  jobs:
  - job: Productionsjob
    steps:
    - bash: echo Production First Job
    

